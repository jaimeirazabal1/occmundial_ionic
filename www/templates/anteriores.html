<ion-view view-title="OccMundial - Eventos Anteriores">
      <ion-content ng-controller="AnterioresCtrl" class="padding">
          <div class="row">
              <div class="col col-70">
              	<a ui-sref="bienvenida"><img src="img/logo.png"   width="100%"></a>
                
              </div>    
              <div class="col col-30">
                    <h2 class="gris_letra_titulo pull-right">Evento Anteriores</h2>
              </div>
          </div>
        <div class="row">
		  <div class="col col-33">
		  	<button class="button button-outline button-positive" ng-click="alfabetico()" style="width:100%;margin:3px">A-Z</button>
		  	<button class="button button-outline button-positive" style="width:100%;margin:3px">Seleccionar Fecha</button>
		  	<button class="button button-outline button-positive" style="width:100%;margin:3px">Mas Reciente</button>
		  	<button class="button button-outline button-positive" style="width:100%;margin:3px">Buscar por Nombre</button>
		  </div>
		  <div class="col col-33">
		  	<ul class="list" >
			    <a ng-click="ir_evento({{evento.id}},{{evento.tipo}})" class="item" ng-repeat="evento in eventos">{{evento.nombre}}</a>
			</ul>
		  </div>
		  <div class="col col-33">
		  	<a  ui-sref="nuevo" class="button button-outline button-positive" style="width:100%;margin:3px">Agregar Nuevo Registro</a>
		  </div>
		</div>
      </ion-content>
</ion-view>
