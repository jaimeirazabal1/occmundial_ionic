<ion-view view-title="OccMundial - Registro de Empresa">
      <ion-content ng-controller="EmpresaCtrl" class="padding">
          <div class="row">
              <div class="col col-70">
                <img src="img/logo.png" width="100%">
              </div>    
              <div class="col col-30">
                    <h2 class="gris_letra_titulo pull-right">Registro ExpoEmpleo 16</h2>
              </div>
          </div>
          <div class="row">
              <div class="col col-50">
                <div class="list">
                  <label class="item item-input">
                    <input type="text" ng-model="empresa.nombre_completo" placeholder="Nombre Completo">
                  </label>
                  <label class="item item-input">
                    <input type="email" ng-model="empresa.email" placeholder="Email">
                  </label>
                  <label class="item item-input">
                    <input type="tel" ng-model="empresa.telefono" placeholder="Teléfono">
                  </label>
                  <label class="item item-input">
                    <input type="tel" ng-model="empresa.celular" placeholder="Celular">
                  </label>
                </div>
              </div>
              <div class="col col-50">
                <div class="list">
                  <label class="item item-input">
                    <input type="text" ng-model="empresa.nombre_empresa" placeholder="Nombre de la Empresa">
                  </label>
                  <label class="item item-input">
                    <input type="text" ng-model="empresa.comentario" placeholder="Agregar Comentario">
                  </label>
                  <ion-list>

                    <ion-checkbox ng-model="favorite">Agregar a Favorito</ion-checkbox>

                    <ion-checkbox ng-model="checkStatus" ng-change="checkit(checkStatus)" ng-checked="{{checkStatus}}">Acepto Terminos y Condiciones</ion-checkbox>

                  </ion-list>

                  <div class="text-center padding">
                    <a ng-click="clickHandler('empresa')">Leer Términos y Condiciones</a>
                  </div>
                </div>
              </div>

          </div>
              <button class="button button-block button-positive" ng-click="guardar()">
                Guardar
              </button>
      </ion-content>
</ion-view>
