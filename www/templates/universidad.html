<ion-view view-title="OccMundial - Registro de Universidad">
      <ion-content ng-controller="UniversidadCtrl" class="padding">
          <div class="row">
              <div class="col col-70">
                <img src="img/logo.png" width="100%">
              </div>    
              <div class="col col-30">
                    <h2 class="gris_letra_titulo pull-right">Registro Universidad</h2>
              </div>
          </div>
          <div class="row">
              <div class="col col-50">
                <div class="list">
                  <label class="item item-input">
                    <input type="text" ng-model="universidad.nombre_completo" placeholder="Nombre Completo">
                  </label>
                  <label class="item item-input">
                    <input type="email" ng-model="universidad.email" placeholder="Email">
                  </label>
                  <label class="item item-input">
                    <input type="tel" ng-model="universidad.telefono" placeholder="Teléfono">
                  </label>
                  <label class="item item-input">
                    <input type="tel" ng-model="universidad.celular" placeholder="Celular">
                  </label>
                </div>
              </div>
              <div class="col col-50">
                <div class="list">
                  <label class="item item-input">
                    <input type="password" ng-model="universidad.contrasena" placeholder="Contraseña">
                  </label>
                  <label class="item item-input">
                    <input type="text" ng-model="universidad.comentario" placeholder="Agregar Comentario">
                  </label>
                  <ion-list>

                    <ion-checkbox ng-model="universidad.favorite">Agregar a Favorito</ion-checkbox>

                    <ion-checkbox ng-model="checkStatus" ng-checked="{{checkStatus}}" >Acepto Terminos y Condiciones</ion-checkbox>

                  </ion-list>

                  <div class="text-center padding">
                    <a ng-click="clickHandler('universidad')">Leer Términos y Condiciones</a>
                  </div>
                </div>
              </div>

          </div>
              <button class="button button-block button-positive" ng-click="guardar()">
                Guardar
              </button>
      </ion-content>
</ion-view>
